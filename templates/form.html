{% extends 'base.html' %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12 m6 l3">
                    {{ form.vehicle }}
                    <label>Vehiculos</label>
                </div>
                <div class="input-field col s12 m6 l3">
                    {{ form.amount }}
                    <label>Monto</label>
                </div>
                <div class="input-field col s12 m2">
                    <label>{{ form.paid }} <span>¿Pagó?</span> </label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Registrar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block extra-js %}
<script>
var url = "{% url 'vehicle.data' pk=0 %}";
$('#id_vehicle').change(function(){
   $.get(url.replace('0', $(this).val()),
        function(data){
            $('#id_amount').focus();
            $('#id_amount').val(data.amount);
            console.info(data);
        }
   )
});
</script>
{% endblock %}
